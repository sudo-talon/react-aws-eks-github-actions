name: Code Build Workflow

on:
    workflow_run:
      workflows: 
        - Sonar Code Review Workflow
      types:
        - completed
        
jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker build and push
        run: |
          docker build -t react-aws-eks-github-actions .
          docker tag react-aws-eks-github-actions sudotalon/react-aws-eks-github-actions:latest
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push sudotalon/react-aws-eks-github-actions:latest
        env:
          DOCKER_CLI_ACI: 1


      # - name: Pull the Docker image On AWS EC2 For tetsing of website
      #   run: docker pull react-aws-eks-github-actions:latest
      

      - name: Stop and remove existing container
        run: |
            docker stop react-aws-eks-github-actions || true
            docker rm react-aws-eks-github-actions || true
  
      - name: Run the container on AWS EC2 for testing now
        run: docker run -d --name react-aws-eks-github-actions -p 3000:3000 sudotalon/react-aws-eks-github-actions:latest
  